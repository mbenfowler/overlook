<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Lexend&family=Play&family=Playfair+Display:wght@400;500&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
  <title>Book your next stay today!</title>
</head>
<body>
  <section id="nav">
    <p id="home">Overlook</p>
    <div>
      <button class="action-btn" id="bookNowBtn"><span>Book Now! </span></button>
      <img id="userSettings" src="./images/user.png" alt="User settings" />
    </div>
  </section>
  <section class="hidden" id="newBooking">
    <div id="bookingContainer">
      <div>
        <img tabindex="1" role="button" class="nav-btn" src="./images/back.png" alt="Previous step"></img>
        <img tabindex="1" role="button" class="nav-btn" src="./images/delete.png" alt="Exit panel"></img>
      </div>
      <section class="panel hidden" id="selectDatePanel">
        <div id="datePicker">
          <label for="start">What date are you looking to book?</label>
          <input type="date" id="bookingDate" name="trip-start" onfocus="this.value=new Date().toISOString().split('T')[0], this.min=new Date().toISOString().split('T')[0]">
          <button class="action-btn" id="confirmDate"><span>Next </span></button>
        </div>
      </section>
      <section class="panel hidden" id="selectRoomTypePanel">
        <label for="rooms-select">What type of room?</label>
        <select name="rooms" id="roomSelect">
            <option value="single room">single room</option>
            <option value="junior suite">junior suite</option>
            <option value="suite">suite</option>
            <option value="residential suite">residential suite</option>
        </select>
        <button class="action-btn" id="confirmRoomType"><span>Next </span></button>
      </section>
      <section class="panel hidden" id="roomsAvailablePanel">
        <p>Rooms available:</p>
        <section id="roomsAvailable"></section>
      </section>
    </div>
  </section>
  <section id="costAndToggle">
    <p id="totalAmountSpentTitle">Total Amount Spent on Rooms</p>
    <div>
      <span>$</span>
      <span id="totalAmountSpentDollars"></span>
      <span>.</span>
      <span id="leadingZero">0</span>
      <span id="cents"></span>
    </div>
    <p id="bookingsToggleTitle">Bookings</p>
    <div id="bookingsToggle">
      <p class="toggle-option selected-view" id="upcoming">Upcoming</p>
      <p class="toggle-option unselected-view" id="previous">Previous</p>
    </div>
  </section>
  <section id="bookings"></section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
